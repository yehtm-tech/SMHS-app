<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海星中學數位載具</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005f99">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/005f99/ffffff?text=HS">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #005f99; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-size: 1.2rem;
            display: flex; flex-direction: column; align-items: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top: 4px solid white; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading" id="loader">
        <div class="spinner"></div>
        <div>載入系統中...</div>
    </div>
    
    <!-- 請將下面的 src 網址換成你的 Apps Script 網址 -->
    <iframe src="YOUR_SCRIPT_URL_HERE" 
            onload="document.getElementById('loader').style.display='none'"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation allow-downloads">
    </iframe>

    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker 註冊成功', reg))
                .catch(err => console.log('Service Worker 註冊失敗', err));
        }
    </script>
</body>
</html>
